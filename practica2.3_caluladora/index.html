<!DOCTYPE html>
<html>
<head>
  <title>Formulario</title>
</head>
<body>
  <h1>Formulario</h1>

  <form id="datos">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="vivienda">Vivienda:</label>
    <input type="number" id="vivienda" name="vivienda" required><br><br>

    <label for="educacion">Educación:</label>
    <input type="number" id="educacion" name="educacion" required><br><br>

    <label for="alimentacion">Alimentación:</label>
    <input type="number" id="alimentacion" name="alimentacion" required><br><br>

    <label for="vestimenta">Vestimenta:</label>
    <input type="number" id="vestimenta" name="vestimenta" required><br><br>

    <label for="turismo">Turismo:</label>
    <input type="number" id="turismo" name="turismo" required><br><br>

    <label for="salud">Salud:</label>
    <input type="number" id="salud" name="salud" required><br><br>

    <input type="button" value="calucar" id="btn_calcular" >
  </form>
  <script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
